<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/login.js" defer></script>
    <title>Home</title>
</head>
    <body>
        <main>
            <div class="main-container">
                    <select name="login-forms" id="login-forms-button">
                        <option value="admin-login" >Admin</option>
                        <option value="cashier-login" selected>Cashier</option>
                        <option value="barista-login">Barista</option>
                    </select>
                <div class="login" id="admin-login">
                    <form id="admin-form" method="POST" onsubmit="event.preventDefault(); validateForm(0);">
                        <span>Admin Login</span>
                        <input name="name" type="text" class="form-name" placeholder="Username">
                        <small class="error"></small>
                        <input name="name" type="text" class="form-password" placeholder="Password">
                        <small class="error"></small>
                        <button id="form-submit" type="submit" value="Send">Send</button>
                    </form>
                </div> 
                <div class="login" id="cashier-login">
                    <form id="cashier-form" method="POST" onsubmit="event.preventDefault(); validateForm(1);">
                        <span>Cashier Login</span>
                        <input name="name" type="text" class="form-name" placeholder="Username">
                        <small class="error"></small>
                        <input name="name" type="text" class="form-password" placeholder="Password">
                        <small class="error"></small>
                        <button id="form-submit" type="submit" value="Send">Send</button>
                    </form>
                </div> 
                <div class="login" id="barista-login">
                    <form id="barista-form" method="POST" onsubmit="event.preventDefault(); validateForm(2);">
                        <span>Barista Login</span>
                            <input name="name" type="text" class="form-name" placeholder="Username">
                            <small class="error"></small>
                            <input name="name" type="text" class="form-password" placeholder="Password">
                            <small class="error"></small>
                            <button id="form-submit" type="submit" value="Send">Send</button>
                    </form>
                </div>  
            </div>
        </main>
    </body>
</html>
