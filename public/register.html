<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/register.js" defer></script>
    <title>Register</title>
</head>
    <body>
        <main>
            <div class="main-container">
                <div class="login" id="login">
                    <form id="registration-form">
                        <span>New Employee Registration</span>
                        <input name="name" type="text" autocomplete="off" class="login-name" placeholder="Username" id="username">
                        <small class="error"></small>
                        <input name="name" type="password" class="login-password" placeholder="Password" id="password">
                        <small class="error"></small>
                        <button id="form-submit-button" type="submit" value="Send">Send</button>
                        <a class="new-page-link" href="login.html">Already an employee..</a>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
